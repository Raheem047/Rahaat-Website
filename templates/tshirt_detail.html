<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tshirt.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ tshirt.name }}</h1>
    </header>
    <main>
        <img src="{{ url_for('static', filename='images/your-image.png') }}" alt="{{ tshirt.name }}">
        <p>Price: {{ tshirt.price }}</p>
        <p>Description: {{ tshirt.description }}</p>
    </main>
</body>
</html>
